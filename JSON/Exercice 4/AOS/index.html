<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link rel="stylesheet" href="styles.css"> 
    <title>AOS</title>
</head>
<body>
    <section class ="first"><h2 data-aos="slide-top">Title 1</h2></section> 
    <section class="second"><h2 data-aos="slide-right">Title 2</h2></section>
    <section class="third" ><h2 data-aos="slide-left">Title 3</h2></section>
    <section class="fourth"><h2 data-aos="zoom-in">Title 4</h2></section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
